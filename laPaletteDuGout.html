<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/indexMenupage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/9e57051f48.js" crossorigin="anonymous"></script>

    <title>ohmyfood - La Palette du Gôut</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      <img src="./images/logo/ohmyfood.png" alt="ohmyfood logo" />
    </header>
    <main>
      <div class="restaurant-image">
        <img
          src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt="Restaurant La Palette du Gôut"
        />
      </div>
      <section class="menu">
        <div class="restaurant-name">
          <h1>La palette du goût</h1>
          <div class="heart">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </div>
        <div class="plate-type">
          <h2>ENTRÉES</h2>
          <div class="underline-bar"></div>
        </div>
      </section>
    </main>
  </body>
</html>
